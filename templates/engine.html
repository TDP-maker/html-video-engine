<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background: #000; display: flex; justify-content: center; align-items: center; }
        #stage {
            width: 1080px; height: 1920px;
            position: relative;
            background: linear-gradient(45deg, #1e1e1e, #000);
            overflow: hidden;
        }
        .shoe {
            width: 800px; position: absolute; top: 30%; left: 50%;
            transform: translate(-50%, -50%) rotate(-10deg);
            filter: drop-shadow(0 50px 50px rgba(0,0,0,0.8));
        }
        .text-group {
            position: absolute; bottom: 20%; width: 100%; text-align: center;
            font-family: sans-serif; color: #fff;
        }
        h1 { font-size: 120px; margin: 0; line-height: 0.9; text-transform: uppercase; }
        h2 { font-size: 60px; margin: 20px 0 0 0; }
    </style>
</head>
<body>
    <div id="stage">
        <img id="product-img" src="" class="shoe">
        <div class="text-group">
            <h1 id="main-text">LOADING...</h1>
            <h2 id="sub-text">...</h2>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.has('title')) document.getElementById('main-text').innerHTML = params.get('title').replace(/\|/g, '<br>');
        if(params.has('cta')) document.getElementById('sub-text').innerText = params.get('cta');
        if(params.has('img')) document.getElementById('product-img').src = params.get('img');
        if(params.has('color')) document.getElementById('sub-text').style.color = params.get('color');

        const tl = gsap.timeline({ paused: true });
        tl.from(".shoe", { y: -100, opacity: 0, duration: 1.5 })
          .to(".shoe", { y: 20, rotation: -15, duration: 2, yoyo: true, repeat: -1 }, "-=0.5")
          .from("#main-text", { y: 100, opacity: 0, duration: 1 }, "-=1.5");

        window.seekToFrame = (frame, fps) => {
            tl.pause();
            tl.seek(frame / fps);
        };
    </script>
</body>
</html>
